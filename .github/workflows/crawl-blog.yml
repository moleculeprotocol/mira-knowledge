name: Crawl Blog

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Crawl4ai post install
      run: crawl4ai-setup

    - name: Verify crawl4ai
      run: crawl4ai-doctor

    - name: Run blog crawler
      run: python crawl_blog.py

    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Check for changes and commit
      run: |
        # Check if file exists and has changes, or if it's a new file
        git add data/molecule_blog.json

        # Check if there are any changes staged (this handles both modified and new files)
        if git diff --cached --quiet; then
          echo "No changes detected in data/molecule_blog.json"
          exit 0
        fi

        # Get current date and time
        CURRENT_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

        # Commit the file
        git commit -m "New crawl @ $CURRENT_DATE [skip ci]"

        echo "Changes committed successfully"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref_name }}
